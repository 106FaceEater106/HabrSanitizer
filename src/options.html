<!DOCTYPE html>
<html>

<head>

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            font-family: monospace;
            font-size: 16px;
        }

        main {
            max-width: 1140px;
            width: 100%;
            padding-right: 15px;
            padding-left: 15px;
            margin-right: auto;
            margin-left: auto;
            padding: 2em;
        }

        .ban-list {
            list-style: none;
            text-align: left;
            padding-left: 0;
        }

        .btn {
            font-family: monospace;
            cursor: pointer;
            padding: 0.5rem;
        }

        .full-width {
            width: 100%;
        }

        .grid {
            display: grid;
            grid-template-columns: 33% 33% 33%;
            grid-column-gap: 8px;
        }

        .section {
            padding: 1em;
        }

        .ban-list>li {
            padding-top: 2em;
        }

        .drop-area {
            height: 150px;
            border: 2px dashed gray;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .align-right {
            text-align: right;
        }

        .notice {
            border: 1px solid #eeb30b;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>

    <main>
        <h1> <img src="./asset/i16.png" alt="logo"> Ban list for <a href="https://habr.com">Habrahabr</a></h1>
        <section class="section notice" id="notice">
            From the author: please consider, that Habr exists because your visits. Don't use it for evil.
        </section>

        <section class="section grid">
            <label class="lbl" for="add">New ban:</label>
            <input type="text" name="add" id="banname" /> <button class="btn" id="banBtn">Ban!</button>
        </section>

        <h2>Already banned:</h2>

        <section class="section">
            <ul class="ban-list"></ul>
        </section>

        <h2>Config</h2>

        <section class="section grid">
            <label class="lbl" for="exlcude-pop-block">Exclude from "POPULAR RIGHT NOW"</label>
            <span></span>
            <div class="align-right">
                <input type="checkbox" name="exlcude-pop-block" id="exlcude-pop-block">
            </div>
        </section>

        <section class="section">
            <div class="drop-area" id="drop-area">Upload settings</div>
        </section>

        <section class="section">
            <button class="btn full-width" id="save-config">Download json</button>
        </section>

    </main>

    <script src="options.js" type="module"></script>

</html>
