<!DOCTYPE html>
<html>

<head>

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            font-family: monospace;
            font-size: 16px;
        }

        main {
            max-width: 1140px;
            width: 100%;
            padding-right: 15px;
            padding-left: 15px;
            margin-right: auto;
            margin-left: auto;
            padding: 2em;
        }

        .ban-list {
            list-style: none;
            text-align: left;
            padding-left: 0;
        }

        .btn {
            font-family: monospace;
            cursor: pointer;
            padding: 0.5rem;
        }

        .full-width {
            width: 100%;
        }

        .grid {
            display: grid;
            grid-template-columns: 33% 33% 33%;
            grid-column-gap: 8px;
        }

        .section {
            padding: 1em;
        }

        .ban-list>li {
            padding-top: 2em;
        }

        #drop-area {
            height: 200px;
            border: 2px dashed gray;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>

    <main>
        <h1>Ban list for <a href="https://habr.com">Habrahabr</a></h1>
        <div class="section grid">
            <label class="lbl" for="add">New ban:</label>
            <input type="text" name="add" id="banname" /> <button class="btn" id="banBtn">Ban!</button>
        </div>

        <h2>Already banned:</h2>

        <div class="section">
            <ul class="ban-list"></ul>
        </div>

        <h2>Config</h2>

        <div class="section">
            <div id="drop-area">Upload settings</div>
        </div>


        <div class="section">
            <button class="btn full-width" id="save-config">Download json</button>
        </div>

    </main>

    <script src="options.js" type="module"></script>

</html>
